<!-- Used command html:5 to create template  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word</title>
    <!-- Internal CSS Design -->
    <style>
        h1 {
            color: black;
            font-family: Arial;
        }

        p {
            color: black;
            font-family: Arial;
            font-size: 200%;
        }

        #main-content {
            /* margin: auto centers text on screen */
            margin: auto;
            width: 30%;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Main Content div section -->
    <div id="main-content">
        <div>
            <h1>Word of The Day!</h1>
        </div>
        <h1>{{ word }}</h1>
        <p>Translation: {{ translation }}</p>
        <p>Pronunciation: {{ pronunciation}}</p>
    </div>
</body>

</html>
